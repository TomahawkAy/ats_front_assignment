<div class="container-xl">
  <div class="row">
    <div class="col-md-12">
      <h2>Liste des <b>Produits</b></h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">

        <div class="carousel-inner">
          <div class="item carousel-item active">
            <div class="row">
              <div class="col-sm-4" *ngFor="let item of products" style="margin-bottom: 0.5rem;">
                <div class="thumb-wrapper">
                  <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                  <div class="img-box">
                    <img src="{{item.imageUrl}}" class="img-fluid" alt="">
                  </div>
                  <div class="thumb-content">
                    <h4>{{item.productName}}</h4>
                    <br>
                    <h4>{{item.category}}</h4>
                    <div class="star-rating">
                      <ul class="list-inline">
                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                        <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                      </ul>
                    </div>
                    <p class="item-price"><b>{{item.price}} Dt</b></p>
                    <span>Reviews average : &nbsp;&nbsp;<code>{{item.avg}}</code></span>
                    <br>
                    <a class="btn btn-info" [routerLink]="['/product',item.id]">See details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-warning" *ngIf="currentPage>1" (click)="previous()">Previous</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-info" (click)="next()">Next</button>

  <br><br><br>
</div>
